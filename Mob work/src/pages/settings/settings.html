<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Настройки
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>Вы</ion-label>
    <ion-select [(ngModel)]="userType">
      <ion-option value="student" selected="true">Студент</ion-option>
      <ion-option value="teacher">Преподаватель</ion-option>
    </ion-select>
  </ion-item>

  <form (ngSubmit)="goHome(f.value)" #f="ngForm" >
    <ion-item>
      <ion-label floating>Введите курс</ion-label>
      <ion-input type="number" name="kursNumber" ngModel required ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Введите группу</ion-label>
      <ion-input type="number" name="groupNumber" ngModel required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Введите Фамилию</ion-label>
      <ion-input type="text" name="teacherFam" ngModel required></ion-input>
    </ion-item>
    <button ion-button ngSubmit full [disabled]="!f.valid">Сохранить</button>
  </form>
</ion-content>
